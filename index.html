<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calorie counter</title>
</head>
<body class="page">
    
    <div class="container">
        <form id="form">
            <div class="form-heading">
                <h1>Calories Counter</h1>
            </div>
            <div class="number-of-calories" id="number-of-calories">
                <!-- <h1>691</h1>
                <p>Calories</p> -->
            </div>
            <div class="input-group">
                <label for="walking">Walking time</label>
                <input type="text" id="walking" placeholder="Minutes spent walking" autocomplete="off">
            </div>
            <div class="input-group">
                <label for="running">Running time</label>
                <input type="text" id="running" placeholder="Minutes spent running" autocomplete="off">
            </div>
            <div class="input-group">
                <label for="cycling">Cycling time</label>
                <input type="text" id="cycling" placeholder="Minutes spent cycling" autocomplete="off">
            </div>
            <button type="submit" id="calorie-btn" class="calorie-btn">Calculate my calories</button>
        </form>
    </div>

</body>
<script src="./index.js"></script>
</html>
